<script>

  /**
   * @param {number[]} arr
   * @param {number} k
   * @return {number[]}
   */
  var smallestK = function(arr, k) {
    const partition = (sub_arr, start, end) => {
      const type = sub_arr[start]
      while (start < end) {
        while (start < end && type < sub_arr[end]) {
          end--
        }
        sub_arr[start] = sub_arr[end]
        while (start < end && type >= sub_arr[start]) {
          start++
        }
        sub_arr[end] = sub_arr[start]
      }
      sub_arr[start] = type
      return start
    }

    if(k === arr.length) return arr;

    let start = 0, end = arr.length - 1;
    while(true) {
      let p = partition(arr, start, end);
      console.log(p)
      if(p === k - 1) break;
      else if(p > k - 1) end = p - 1;
      else start = p + 1;
    }
    return arr.slice(0, k);
  };

  console.log(smallestK([1,3,5,7,2,4,6,8,1], 4))

</script>
