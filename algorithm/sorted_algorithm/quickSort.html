  const quickSort = (arr) => {
    const partition = (sub_arr, start, end) => {
      const type = sub_arr[start]
      while (start < end) {
        while (start < end && type <= sub_arr[end]) {
          end--
        }
        if (start < end) sub_arr[start] = sub_arr[end]
        while (start < end && type >= sub_arr[start]) {
          start++
        }
        if (start < end) sub_arr[end] = sub_arr[start]
      }
      sub_arr[start] = type
      return start

    const sort = (a, start, end) => {
      if (start < end) {
        const p = partition(a, start, end)
        sort(a, start, p - 1)
        sort(a, p + 1, end)
      }
    }
    sort(arr, 0, arr.length - 1)
    return arr
