<script>
  /**
   * 选择排序
   * https://www.runoob.com/w3cnote/selection-sort.html
   * @param arr
   * @returns {*}
   */
  const selectedSort = (arr) => {
    const _len = arr.length
    for (let i = 0; i < arr.length - 1; i++) {
      let pos = i
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[j] < arr[pos])
          pos = j
      }
      [arr[i], arr[pos]] = [arr[pos], arr[i]];
    }
    return arr
  }

</script>
