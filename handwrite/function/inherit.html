        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<script>

  function Father() {

  }

  function Son() {
    // 实例上的继承
    Father.call(this)
  }

  // 原型上的继承
  Son.prototype = Object.create(Father.prototype, {
    constructor: {
      value: Son
    }
  })

  // 一个Object.create()的实现
  Object.myCreate = function (obj) {
    function F() {}
    F.prototype = obj
    return new F() // 返回this即原型
  }
</script>

</body>
