<body>

<script>

  // obj1 instanceof obj2
  const myInstanceof = (leftObj, rightObj) => {
    let rightPrototype = rightObj.prototype
    let leftProto = Object.getPrototypeOf(Object(leftObj))
    while (true) {
      if (leftProto === null)
        return false
      else if (leftProto === rightPrototype)
        return true
      else
        leftProto = Object.getPrototypeOf(leftProto)
    }
  }

</script>
