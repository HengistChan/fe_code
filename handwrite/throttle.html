<script>

  const throttle = (fn, delay = 3000, callback) => {
    let timer
    return function (...args) {
      if (timer == null) {
        timer = setTimeout(() => {
          return fn.apply(null, args)
        }, delay)
      }
    }
  }

  function cb(res) {

  }
