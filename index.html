<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div { width: 200px; height: 200px; overflow:auto; background: gray; }
  </style>

<body>
<script>
  function delay(time) {
    return new Promise(resolve => setTimeout(resolve, time))
  }

  async function act() {
    while (1) {
      console.log('green');
      await delay(3)
      console.log('yellow');
      await delay(2)
      console.log('red');
      await delay(1)
    }
  }

  // act()

  //     }, 1000))
  //   }
  // }
  //
  // start()

  function *start() {
    for (let i = 0 ; i < 10 ; i++) {
      yield () => {
        setTimeout(() => {
          console.log(2);
        }, 1000)
      }
    }
  }

  let s = start()
  do {
    s.next()
    console.log(s.value)
  } while (s.done !== true)


</script>
</body>
</html>
