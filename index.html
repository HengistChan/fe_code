<script>
  function chunk (list, size) {
    const l = []
    for (let i = 0; i < list.length; i++ ) {
      const index = Math.floor(i / size)
      l[index] ??= [];
      l[index].push(list[i])
    }
    return l
  }

  console.log(chunk([1, 2, 3, 4, 5, 6, 7, 8], 3))


</script>
